<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9c27b0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#673ab7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="tallyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6666;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradient)"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="800" height="400" fill="url(#grid)"/>
  
  <!-- Central hub -->
  <circle cx="400" cy="200" r="60" fill="url(#accentGradient)" opacity="0.9"/>
  <circle cx="400" cy="200" r="40" fill="url(#accentGradient)" opacity="0.7"/>
  <text x="400" y="208" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">HUB</text>
  
  <!-- Tally devices around the hub -->
  <!-- Top left -->
  <circle cx="200" cy="100" r="25" fill="url(#tallyGradient)" opacity="0.9"/>
  <circle cx="200" cy="100" r="15" fill="#ff8888"/>
  <line x1="240" y1="130" x2="360" y2="180" stroke="#9c27b0" stroke-width="3" opacity="0.7"/>
  
  <!-- Top right -->
  <circle cx="600" cy="100" r="25" fill="url(#tallyGradient)" opacity="0.9"/>
  <circle cx="600" cy="100" r="15" fill="#ff8888"/>
  <line x1="560" y1="130" x2="440" y2="180" stroke="#9c27b0" stroke-width="3" opacity="0.7"/>
  
  <!-- Bottom left -->
  <circle cx="200" cy="300" r="25" fill="url(#tallyGradient)" opacity="0.9"/>
  <circle cx="200" cy="300" r="15" fill="#ff8888"/>
  <line x1="240" y1="270" x2="360" y2="220" stroke="#9c27b0" stroke-width="3" opacity="0.7"/>
  
  <!-- Bottom right -->
  <circle cx="600" cy="300" r="25" fill="url(#tallyGradient)" opacity="0.9"/>
  <circle cx="600" cy="300" r="15" fill="#ff8888"/>
  <line x1="560" y1="270" x2="440" y2="220" stroke="#9c27b0" stroke-width="3" opacity="0.7"/>
  
  <!-- ESP32 devices -->
  <rect x="90" y="180" width="40" height="20" rx="5" fill="#4caf50" opacity="0.8"/>
  <text x="110" y="193" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="8">ESP32</text>
  <line x1="130" y1="190" x2="340" y2="200" stroke="#4caf50" stroke-width="2" opacity="0.7"/>
  
  <rect x="670" y="180" width="40" height="20" rx="5" fill="#4caf50" opacity="0.8"/>
  <text x="690" y="193" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="8">ESP32</text>
  <line x1="670" y1="190" x2="460" y2="200" stroke="#4caf50" stroke-width="2" opacity="0.7"/>
  
  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="36" font-weight="bold">Tally Hub</text>
  <text x="400" y="75" text-anchor="middle" fill="#bbbbbb" font-family="Arial, sans-serif" font-size="18">Professional Tally Light System</text>
  
  <!-- Subtitle -->
  <text x="400" y="350" text-anchor="middle" fill="#bbbbbb" font-family="Arial, sans-serif" font-size="14">Real-time • Professional • Open Source</text>
</svg>
