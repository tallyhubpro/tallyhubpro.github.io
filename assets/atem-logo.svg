<!-- Blackmagic ATEM Logo - Simplified SVG based on brand identity -->
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="atemGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d3748;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a202c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main body rectangle -->
  <rect x="10" y="25" width="80" height="50" rx="6" ry="6" fill="url(#atemGradient)" stroke="#4a5568" stroke-width="1"/>
  
  <!-- Front panel -->
  <rect x="12" y="27" width="76" height="46" rx="4" ry="4" fill="#374151"/>
  
  <!-- ATEM text -->
  <text x="50" y="40" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">ATEM</text>
  
  <!-- Button grid -->
  <rect x="18" y="48" width="8" height="4" fill="#ef4444" rx="1"/>
  <rect x="28" y="48" width="8" height="4" fill="#22c55e" rx="1"/>
  <rect x="38" y="48" width="8" height="4" fill="#6b7280" rx="1"/>
  <rect x="48" y="48" width="8" height="4" fill="#6b7280" rx="1"/>
  <rect x="58" y="48" width="8" height="4" fill="#6b7280" rx="1"/>
  <rect x="68" y="48" width="8" height="4" fill="#6b7280" rx="1"/>
  
  <!-- T-bar -->
  <rect x="20" y="58" width="60" height="3" fill="#9ca3af" rx="1"/>
  <rect x="48" y="56" width="4" height="7" fill="#f3f4f6" rx="1"/>
  
  <!-- Connection ports -->
  <circle cx="15" cy="80" r="2" fill="#4a5568"/>
  <circle cx="22" cy="80" r="2" fill="#4a5568"/>
  <circle cx="29" cy="80" r="2" fill="#4a5568"/>
  <circle cx="71" cy="80" r="2" fill="#4a5568"/>
  <circle cx="78" cy="80" r="2" fill="#4a5568"/>
  <circle cx="85" cy="80" r="2" fill="#4a5568"/>
  
  <!-- Blackmagic Design brand indicator -->
  <text x="50" y="92" font-family="Arial, sans-serif" font-size="6" fill="#6b7280" text-anchor="middle">Blackmagic Design</text>
</svg>
