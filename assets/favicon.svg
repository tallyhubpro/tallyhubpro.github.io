<?xml version="1.0" encoding="UTF-8"?>
<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Dark background gradient -->
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3a3a3a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    
    <!-- Red tally light gradient -->
    <radialGradient id="tallyGradient" cx="50%" cy="30%" r="60%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#ff0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cc0000;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- App icon background with rounded corners -->
  <rect x="0" y="0" width="32" height="32" rx="7" ry="7" fill="url(#backgroundGradient)"/>
  
  <!-- Outer white ring -->
  <circle cx="16" cy="16" r="10" fill="#ffffff" opacity="0.95"/>
  
  <!-- Inner red tally light circle -->
  <circle cx="16" cy="16" r="9" fill="url(#tallyGradient)"/>
  
  <!-- Letter "T" for Tally -->
  <text x="16" y="20" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#ffffff" text-anchor="middle" opacity="0.95">T</text>
</svg>
