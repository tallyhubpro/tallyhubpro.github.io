<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Dark background gradient -->
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3a3a3a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    
    <!-- Red tally light gradient -->
    <radialGradient id="tallyGradient" cx="50%" cy="30%" r="60%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#ff0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cc0000;stop-opacity:1" />
    </radialGradient>
    
    <!-- Drop shadow filter -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- App icon background with rounded corners -->
  <rect x="0" y="0" width="128" height="128" rx="28" ry="28" fill="url(#backgroundGradient)" filter="url(#dropShadow)"/>
  
  <!-- Outer white ring -->
  <circle cx="64" cy="64" r="40" fill="#ffffff" opacity="0.95"/>
  
  <!-- Inner red tally light circle -->
  <circle cx="64" cy="64" r="36" fill="url(#tallyGradient)"/>
  
  <!-- Subtle highlight effect -->
  <ellipse cx="58" cy="56" rx="10" ry="8" fill="#ffffff" opacity="0.25"/>
  
  <!-- Letter "T" for Tally -->
  <text x="64" y="80" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#ffffff" text-anchor="middle" opacity="0.95">T</text>
</svg>
