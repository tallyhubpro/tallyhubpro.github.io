<!-- OBS Studio Logo - Based on official brand identity -->
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Black circular background -->
  <circle cx="50" cy="50" r="45" fill="#000000" stroke="#333333" stroke-width="1"/>
  
  <!-- OBS Logo - Three interlocking curved elements -->
  <g fill="#ffffff">
    <!-- Top curved element -->
    <path d="M30 35 Q40 25, 50 25 Q60 25, 70 35 Q65 40, 50 40 Q35 40, 30 35 Z"/>
    
    <!-- Bottom left curved element -->
    <path d="M25 50 Q25 40, 35 35 Q40 45, 40 55 Q40 65, 30 70 Q20 65, 25 50 Z"/>
    
    <!-- Bottom right curved element -->
    <path d="M75 50 Q75 40, 65 35 Q60 45, 60 55 Q60 65, 70 70 Q80 65, 75 50 Z"/>
    
    <!-- Center interconnecting elements -->
    <ellipse cx="50" cy="50" rx="8" ry="8" fill="#000000"/>
    <ellipse cx="42" cy="45" rx="4" ry="6" fill="#000000"/>
    <ellipse cx="58" cy="45" rx="4" ry="6" fill="#000000"/>
    <ellipse cx="50" cy="60" rx="6" ry="4" fill="#000000"/>
  </g>
</svg>
</svg>
