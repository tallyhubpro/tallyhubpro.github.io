<!-- vMix Logo - Simplified SVG based on brand identity -->
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="vmixGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00a8ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0056b3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background rectangle with rounded corners -->
  <rect x="5" y="5" width="90" height="90" rx="12" ry="12" fill="url(#vmixGradient)" stroke="#ffffff" stroke-width="2"/>
  
  <!-- vMix text -->
  <text x="50" y="38" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">vMix</text>
  
  <!-- Video mixer representation -->
  <rect x="20" y="50" width="12" height="8" fill="white" opacity="0.8" rx="1"/>
  <rect x="35" y="50" width="12" height="8" fill="white" opacity="0.6" rx="1"/>
  <rect x="50" y="50" width="12" height="8" fill="#ef4444" rx="1"/>
  <rect x="65" y="50" width="12" height="8" fill="white" opacity="0.6" rx="1"/>
  
  <!-- Mix arrows -->
  <path d="M 30 70 L 40 65 L 40 75 Z" fill="white"/>
  <path d="M 70 70 L 60 65 L 60 75 Z" fill="white"/>
  
  <!-- Output indicator -->
  <rect x="42" y="80" width="16" height="4" fill="#22c55e" rx="2"/>
</svg>
