<svg width="120" height="80" viewBox="0 0 120 80" xmlns="http://www.w3.org/2000/svg">
  <!-- TriCaster 3D Logo -->
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E5984;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D94A1A;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 3D Block Structure -->
  <g transform="translate(10, 15)">
    <!-- Front faces -->
    <polygon points="0,20 15,10 15,30 0,40" fill="url(#blueGradient)" />
    <polygon points="15,10 30,0 30,20 15,30" fill="url(#orangeGradient)" />
    <polygon points="15,30 30,20 30,40 15,50" fill="url(#blueGradient)" />
    
    <!-- Top faces -->
    <polygon points="0,20 15,10 30,0 15,10" fill="#5BA3F5" />
    <polygon points="15,30 30,20 45,10 30,20" fill="#FF7A4A" />
    
    <!-- Side faces -->
    <polygon points="15,10 30,0 30,20 15,30" fill="#3A7BC8" />
    <polygon points="30,20 45,10 45,30 30,40" fill="#E85A2A" />
  </g>
  
  <!-- TriCaster Text -->
  <text x="55" y="35" font-family="Arial, sans-serif" font-size="14" font-weight="normal" fill="#333">
    TriCaster
  </text>
  <text x="105" y="30" font-family="Arial, sans-serif" font-size="8" fill="#666">Â®</text>
</svg>
