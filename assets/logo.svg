<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Dark background gradient -->
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3a3a3a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    
    <!-- Red tally light gradient -->
    <radialGradient id="tallyGradient" cx="50%" cy="30%" r="60%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#ff0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cc0000;stop-opacity:1" />
    </radialGradient>
    
    <!-- Drop shadow filter -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- App icon background with rounded corners -->
  <rect x="0" y="0" width="64" height="64" rx="14" ry="14" fill="url(#backgroundGradient)" filter="url(#dropShadow)"/>
  
  <!-- Outer white ring -->
  <circle cx="32" cy="32" r="20" fill="#ffffff" opacity="0.95"/>
  
  <!-- Inner red tally light circle -->
  <circle cx="32" cy="32" r="18" fill="url(#tallyGradient)"/>
  
  <!-- Subtle highlight effect -->
  <ellipse cx="29" cy="28" rx="5" ry="4" fill="#ffffff" opacity="0.25"/>
  
  <!-- Letter "T" for Tally -->
  <text x="32" y="40" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle" opacity="0.95">T</text>
</svg>
