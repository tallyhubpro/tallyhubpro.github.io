<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Red tally light gradient -->
    <radialGradient id="redTallyGradient" cx="50%" cy="30%" r="60%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#ff0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cc0000;stop-opacity:1" />
    </radialGradient>
    
    <!-- Green tally light gradient -->
    <radialGradient id="greenTallyGradient" cx="50%" cy="30%" r="60%">
      <stop offset="0%" style="stop-color:#6bff6b;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#00ff00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00cc00;stop-opacity:1" />
    </radialGradient>
    
    <!-- Dark background gradient -->
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3a3a3a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect x="0" y="0" width="64" height="64" rx="14" ry="14" fill="url(#backgroundGradient)"/>
  
  <!-- Outer white ring -->
  <circle cx="32" cy="32" r="20" fill="#ffffff" opacity="0.95"/>
  
  <!-- Red tally light (Program) -->
  <circle cx="32" cy="32" r="18" fill="url(#redTallyGradient)"/>
  
  <!-- Letter "T" -->
  <text x="32" y="40" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle" opacity="0.95">T</text>
</svg>
