<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#6366F1" />
      <stop offset="100%" stop-color="#8B5CF6" />
    </linearGradient>
    <linearGradient id="iconBg" x1="0" y1="0" x2="200" y2="200" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#6366F1" />
      <stop offset="100%" stop-color="#8B5CF6" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)" />
  
  <!-- Camera Icon Container -->
  <g transform="translate(120, 180)">
    <!-- Rounded square background -->
    <rect width="280" height="280" rx="60" fill="url(#iconBg)" opacity="0.3"/>
    <rect x="10" y="10" width="260" height="260" rx="50" fill="#4F5B75" opacity="0.5"/>
    
    <!-- Camera body -->
    <g transform="translate(40, 80)">
      <!-- Main camera body -->
      <path d="M40 30 L160 30 L180 50 L180 140 L20 140 L20 50 L40 30 Z" fill="#4F5B75"/>
      
      <!-- Lens outer ring -->
      <circle cx="100" cy="95" r="45" fill="#C7D2E8"/>
      
      <!-- Lens inner -->
      <circle cx="100" cy="95" r="30" fill="#3E4A5F"/>
      
      <!-- Red recording light -->
      <circle cx="50" cy="60" r="10" fill="#FF6B35"/>
      
      <!-- Video camera triangle -->
      <path d="M180 80 L220 60 L220 130 L180 110 Z" fill="#4F5B75"/>
    </g>
  </g>
  
  <!-- Text Content -->
  <g transform="translate(480, 160)">
    <text x="0" y="80" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="80" font-weight="700" fill="#FFFFFF" letter-spacing="-2">
      TallyHub Pro
    </text>
    <text x="0" y="160" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="36" font-weight="600" fill="#E0E7FF">
      Professional Tally Light System
    </text>
    <text x="0" y="220" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="28" font-weight="400" fill="#C7D2FE">
      for Modern Video Production
    </text>
    <text x="0" y="290" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="24" font-weight="500" fill="#A5B4FC">
      OBS Studio • vMix • ATEM • Open Source
    </text>
  </g>
</svg>
